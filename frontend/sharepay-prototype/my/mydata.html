<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이데이터 - SharePay</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="../assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="flex center gap16">
        <a class="brand" href="../index.html">
          <span class="brand-mark" aria-hidden="true"></span>
          <span>SharePay</span>
        </a>
        <nav class="topnav" aria-label="Primary">
          <a href="../index.html" data-topnav="home">홈</a>
          <a href="../wallet/personal/dashboard.html" data-topnav="personal">개인지갑</a>
          <a href="../wallet/group/dashboard.html" data-topnav="group">그룹지갑</a>
          <a href="../community/index.html" data-topnav="community">커뮤니티</a>
          <a href="../my/profile.html" data-topnav="my">마이페이지</a>
        </nav>
      </div>
      <div class="header-actions">
        <button class="icon-btn" title="검색" aria-label="검색">🔍</button>
        <a class="icon-btn" href="../notifications.html" title="알림" aria-label="알림" style="display:flex; align-items:center; justify-content:center;">🔔</a>
        <button class="icon-btn" title="더보기" aria-label="더보기">⋮</button>
        <span class="small">로그인 | 회원가입</span>
      </div>
    </div>
  </header>

  <main class="container shell">

  <div class="card soft pad-lg">
    <div class="h1">마이데이터</div>
    <div class="small mt8">수집 범위/기관 연결/철회</div>

    <div class="grid mt16" style="grid-template-columns: 1fr 1fr; gap: var(--gap);">
      <div class="card pad" style="background: var(--surface-2);">
        <div class="h3">동의 범위</div>
        <div class="small mt8">계좌 · 카드 · 대출 · 투자</div>
      </div>
      <div class="card pad" style="background: var(--surface-2);">
        <div class="h3">연결 현황</div>
        <div class="small mt8">연결 2개 · 미연결 1개</div>
      </div>
    </div>

    <div class="card pad mt16">
      <div class="h3">기관 목록</div>
      <table class="table mt12">
        <thead><tr><th>기관</th><th>상태</th><th>관리</th></tr></thead>
        <tbody>
          <tr><td>OO은행</td><td><span class="badge primary">연결됨</span></td><td><button class="btn btn-ghost btn-pill">철회</button></td></tr>
          <tr><td>XX카드</td><td><span class="badge primary">연결됨</span></td><td><button class="btn btn-ghost btn-pill">철회</button></td></tr>
          <tr><td>YY증권</td><td><span class="badge">미연결</span></td><td><button class="btn btn-primary btn-pill">연결</button></td></tr>
        </tbody>
      </table>
    </div>
  </div>

  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <div class="title">Link</div>
        <a href="#">고객센터</a>
        <a href="#">문의하기</a>
        <a href="#">GitHub</a>
        <a href="#">Figma</a>
      </div>
      <div class="footer-col">
        <div class="title">서비스</div>
        <a href="../wallet/personal/dashboard.html">개인지갑</a>
        <a href="../wallet/group/dashboard.html">그룹지갑</a>
        <a href="../community/index.html">커뮤니티</a>
        <a href="../my/profile.html">마이페이지</a>
      </div>
      <div class="flex center gap12">
        <span class="brand-mark" aria-hidden="true"></span>
        <div style="font-weight:900;">SHAREPAY</div>
      </div>
    </div>
  </footer>

  <button class="fab" title="빠른 액션" aria-label="빠른 액션"></button>

  <script src="../assets/app.js"></script>
</body>
</html>
