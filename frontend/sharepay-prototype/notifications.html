<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>알림센터 - SharePay</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="flex center gap16">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true"></span>
          <span>SharePay</span>
        </a>
        <nav class="topnav" aria-label="Primary">
          <a href="index.html" data-topnav="home">홈</a>
          <a href="wallet/personal/dashboard.html" data-topnav="personal">개인지갑</a>
          <a href="wallet/group/dashboard.html" data-topnav="group">그룹지갑</a>
          <a href="community/index.html" data-topnav="community">커뮤니티</a>
          <a href="my/profile.html" data-topnav="my">마이페이지</a>
        </nav>
      </div>
      <div class="header-actions">
        <button class="icon-btn" title="검색" aria-label="검색">🔍</button>
        <a class="icon-btn" href="notifications.html" title="알림" aria-label="알림" style="display:flex; align-items:center; justify-content:center;">🔔</a>
        <button class="icon-btn" title="더보기" aria-label="더보기">⋮</button>
        <span class="small">로그인 | 회원가입</span>
      </div>
    </div>
  </header>

  <main class="container shell">

  <div class="h1">알림센터</div>
  <div class="small mt8">개인/그룹/전체 알림을 한 곳에서 확인</div>

  <div class="grid mt16" style="grid-template-columns: 1fr 220px; gap: var(--gap);">
    <section class="card soft pad-lg">
      <div class="flex between center">
        <div class="tabs" style="padding:4px;">
          <button class="tab active">알림</button>
          <button class="tab">채팅</button>
        </div>
        <div class="flex gap8">
          <button class="icon-btn" aria-label="새로고침">↻</button>
          <button class="icon-btn" aria-label="설정">⚙</button>
        </div>
      </div>

      <div class="list mt16">
        <div class="list-item">
          <div style="display:flex; gap:10px;">
            <span style="width:36px; height:36px; border-radius:999px; background: rgba(107,114,128,.18); display:inline-block;"></span>
            <div>
              <div style="font-weight:800;">새로운 결제 내역 1</div>
              <div class="small mt8">카드 승인 · 2분 전 · 상세 보기</div>
            </div>
          </div>
          <button class="icon-btn" aria-label="더보기">⋮</button>
        </div>

        <div class="list-item">
          <div style="display:flex; gap:10px;">
            <span style="width:36px; height:36px; border-radius:999px; background: rgba(107,114,128,.18); display:inline-block;"></span>
            <div>
              <div style="font-weight:800;">포인트 소멸 임박</div>
              <div class="small mt8">D-5 · 이번주 안에 사용 추천</div>
            </div>
          </div>
          <button class="icon-btn" aria-label="더보기">⋮</button>
        </div>

        <div class="list-item">
          <div style="display:flex; gap:10px;">
            <span style="width:36px; height:36px; border-radius:999px; background: rgba(107,114,128,.18); display:inline-block;"></span>
            <div>
              <div style="font-weight:800;">구독 갱신 예정</div>
              <div class="small mt8">Netflix · 03/01 · 13,500원</div>
            </div>
          </div>
          <button class="icon-btn" aria-label="더보기">⋮</button>
        </div>
      </div>
    </section>

    <aside class="card soft pad-lg">
      <div class="h3">필터</div>
      <div class="grid mt12" style="gap:8px;">
        <button class="btn btn-primary">전체</button>
        <button class="btn btn-ghost">개인 지갑</button>
        <button class="btn btn-ghost">그룹 지갑</button>
        <button class="btn btn-ghost">공지</button>
      </div>

      <div class="h3 mt24">관리</div>
      <div class="grid mt12" style="gap:8px;">
        <button class="btn btn-ghost">전체 읽음</button>
        <button class="btn btn-danger">전체 삭제</button>
      </div>
    </aside>
  </div>

  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <div class="footer-col">
        <div class="title">Link</div>
        <a href="#">고객센터</a>
        <a href="#">문의하기</a>
        <a href="#">GitHub</a>
        <a href="#">Figma</a>
      </div>
      <div class="footer-col">
        <div class="title">서비스</div>
        <a href="wallet/personal/dashboard.html">개인지갑</a>
        <a href="wallet/group/dashboard.html">그룹지갑</a>
        <a href="community/index.html">커뮤니티</a>
        <a href="my/profile.html">마이페이지</a>
      </div>
      <div class="flex center gap12">
        <span class="brand-mark" aria-hidden="true"></span>
        <div style="font-weight:900;">SHAREPAY</div>
      </div>
    </div>
  </footer>

  <button class="fab" title="빠른 액션" aria-label="빠른 액션"></button>

  <script src="assets/app.js"></script>
</body>
</html>
